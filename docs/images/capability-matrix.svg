<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <text x="450" y="30" font-size="18" font-weight="bold" text-anchor="middle">业务需求 vs LLM能力 匹配矩阵</text>
  <text x="450" y="55" font-size="12" text-anchor="middle" fill="#666">Agent 开发的本质：探索业务需求与大模型能力的最大公约数</text>
  
  <!-- 坐标系 -->
  <g transform="translate(100, 100)">
    <!-- X轴：LLM 能力成熟度 -->
    <line x1="50" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2"/>
    <path d="M 700 400 L 710 395 L 710 405 Z" fill="#333"/>
    <text x="375" y="440" font-size="12" font-weight="bold" text-anchor="middle">LLM 能力成熟度 →</text>
    
    <!-- Y轴：业务需求复杂度 -->
    <line x1="50" y1="400" x2="50" y2="50" stroke="#333" stroke-width="2"/>
    <path d="M 50 50 L 45 60 L 55 60 Z" fill="#333"/>
    <text x="20" y="225" font-size="12" font-weight="bold" text-anchor="middle" transform="rotate(-90 20 225)">业务需求复杂度 →</text>
    
    <!-- 网格线 -->
    <line x1="50" y1="325" x2="700" y2="325" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="250" x2="700" y2="250" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="175" x2="700" y2="175" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="50" y1="100" x2="700" y2="100" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    
    <line x1="200" y1="50" x2="200" y2="400" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="350" y1="50" x2="350" y2="400" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="500" y1="50" x2="500" y2="400" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="650" y1="50" x2="650" y2="400" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- 区域背景 -->
    <!-- 不可行区域（左上）-->
    <rect x="50" y="50" width="200" height="175" fill="#FFEBEE" opacity="0.5"/>
    <text x="150" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="#D32F2F">不可行区域</text>
    <text x="150" y="150" font-size="10" text-anchor="middle" fill="#D32F2F">能力不足</text>
    
    <!-- 挑战区域（中上）-->
    <rect x="250" y="50" width="250" height="175" fill="#FFF3E0" opacity="0.5"/>
    <text x="375" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="#F57C00">挑战区域</text>
    <text x="375" y="150" font-size="10" text-anchor="middle" fill="#F57C00">需要深度优化</text>
    
    <!-- 过度投入区域（右下）-->
    <rect x="500" y="225" width="200" height="175" fill="#E3F2FD" opacity="0.5"/>
    <text x="600" y="305" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976D2">过度投入区域</text>
    <text x="600" y="325" font-size="10" text-anchor="middle" fill="#1976D2">成本效益低</text>
    
    <!-- 容易实现区域（左下）-->
    <rect x="50" y="225" width="200" height="175" fill="#E8F5E9" opacity="0.5"/>
    <text x="150" y="305" font-size="14" font-weight="bold" text-anchor="middle" fill="#388E3C">容易实现</text>
    <text x="150" y="325" font-size="10" text-anchor="middle" fill="#388E3C">快速见效</text>
    
    <!-- 最大公约数区域（椭圆形）-->
    <ellipse cx="375" cy="250" rx="180" ry="120" fill="none" stroke="#4CAF50" stroke-width="3" stroke-dasharray="10,5"/>
    <text x="375" y="240" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">最大公约数</text>
    <text x="375" y="260" font-size="11" text-anchor="middle" fill="#2E7D32">最佳实践区</text>
    <text x="375" y="275" font-size="10" text-anchor="middle" fill="#2E7D32">高成功率 + 高价值</text>
    
    <!-- 实际案例标注 -->
    <!-- 成功案例 -->
    <g>
      <!-- 周报生成 -->
      <circle cx="400" cy="280" r="25" fill="#4CAF50" opacity="0.8"/>
      <text x="400" y="285" font-size="10" text-anchor="middle" fill="white">周报生成</text>
      
      <!-- 代码审查 -->
      <circle cx="450" cy="230" r="25" fill="#4CAF50" opacity="0.8"/>
      <text x="450" y="235" font-size="10" text-anchor="middle" fill="white">代码审查</text>
      
      <!-- 客服对话 -->
      <circle cx="350" cy="250" r="25" fill="#4CAF50" opacity="0.8"/>
      <text x="350" y="255" font-size="10" text-anchor="middle" fill="white">客服对话</text>
      
      <!-- 文档生成 -->
      <circle cx="320" cy="300" r="25" fill="#4CAF50" opacity="0.8"/>
      <text x="320" y="305" font-size="10" text-anchor="middle" fill="white">文档生成</text>
    </g>
    
    <!-- 挑战案例 -->
    <g>
      <!-- 数据分析 -->
      <circle cx="380" cy="150" r="20" fill="#FF9800" opacity="0.8"/>
      <text x="380" y="155" font-size="9" text-anchor="middle" fill="white">数据分析</text>
      
      <!-- 创意设计 -->
      <circle cx="450" cy="120" r="20" fill="#FF9800" opacity="0.8"/>
      <text x="450" y="125" font-size="9" text-anchor="middle" fill="white">创意设计</text>
    </g>
    
    <!-- 失败案例 -->
    <g>
      <!-- 投资决策 -->
      <circle cx="150" cy="100" r="20" fill="#F44336" opacity="0.8"/>
      <text x="150" y="105" font-size="9" text-anchor="middle" fill="white">投资决策</text>
      
      <!-- 医疗诊断 -->
      <circle cx="100" cy="130" r="20" fill="#F44336" opacity="0.8"/>
      <text x="100" y="135" font-size="9" text-anchor="middle" fill="white">医疗诊断</text>
      
      <!-- 法律判决 -->
      <circle cx="180" cy="80" r="20" fill="#F44336" opacity="0.8"/>
      <text x="180" y="85" font-size="9" text-anchor="middle" fill="white">法律判决</text>
    </g>
    
    <!-- 过度投入案例 -->
    <g>
      <!-- 简单分类 -->
      <circle cx="600" cy="350" r="20" fill="#2196F3" opacity="0.8"/>
      <text x="600" y="355" font-size="9" text-anchor="middle" fill="white">简单分类</text>
      
      <!-- 格式转换 -->
      <circle cx="550" cy="370" r="20" fill="#2196F3" opacity="0.8"/>
      <text x="550" y="375" font-size="9" text-anchor="middle" fill="white">格式转换</text>
    </g>
    
    <!-- 坐标轴标签 -->
    <text x="50" y="420" font-size="10" text-anchor="middle">弱</text>
    <text x="200" y="420" font-size="10" text-anchor="middle">基础</text>
    <text x="350" y="420" font-size="10" text-anchor="middle">中等</text>
    <text x="500" y="420" font-size="10" text-anchor="middle">强</text>
    <text x="650" y="420" font-size="10" text-anchor="middle">极强</text>
    
    <text x="30" y="400" font-size="10" text-anchor="middle">低</text>
    <text x="30" y="325" font-size="10" text-anchor="middle">中低</text>
    <text x="30" y="250" font-size="10" text-anchor="middle">中</text>
    <text x="30" y="175" font-size="10" text-anchor="middle">中高</text>
    <text x="30" y="100" font-size="10" text-anchor="middle">高</text>
    <text x="30" y="50" font-size="10" text-anchor="middle">极高</text>
  </g>
  
  <!-- 图例说明 -->
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="700" height="60" fill="#F5F5F5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="350" y="20" font-size="12" font-weight="bold" text-anchor="middle">关键洞察</text>
    
    <text x="20" y="40" font-size="10">📍 成功的 Agent 项目都在"最大公约数"区域：业务价值明确 + LLM 能力成熟 + 评估标准清晰</text>
    <text x="20" y="55" font-size="10">⚠️ 避免进入"不可行区域"：需求超出当前 LLM 能力边界，或责任风险过高</text>
    <text x="380" y="55" font-size="10">💡 从"容易实现"区域开始，逐步探索边界</text>
  </g>
</svg>